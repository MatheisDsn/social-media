    <script>
        // Obtenir la saison actuelle
        const date = new Date();
        const month = date.getMonth() + 1; // Les mois vont de 0 √† 11
        let periode;
      
        if (month >= 1 && month <= 3) {
            periode = 'winter';
        } else if (month >= 4 && month <= 6) {
            periode = 'spring';
        } else if (month >= 7 && month <= 9) {
            periode = 'summer';
        } else if (month === 12) {
            periode = 'christmas';
        } else {
            periode = 'autumn';
        }
      
        // Appliquer une classe au corps pour le style sp√©cifique √† la saison
        document.body.setAttribute('data-periode', periode);
      </script>
